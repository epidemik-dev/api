language: node_js
node_js:
- lts/*
cache:
  directories:
  - "$HOME/google-cloud-sdk"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
  - secure: 
services:
- mysql
before_install:
- mysql -e 'CREATE DATABASE IF NOT EXISTS EPIDEMIK_TEST;'
- export TZ=America/New_York
- if [ ! -d $HOME/google-cloud-sdk/bin ]; then rm -rf $HOME/google-cloud-sdk; curl
  https://sdk.cloud.google.com | bash > /dev/null; fi
- source $HOME/google-cloud-sdk/path.bash.inc
- gcloud components update kubectl
- gcloud version
after_success:
  - gcloud compute --project "epidemik-1514729927017" ssh --zone "us-east1-b" "epidemik-instance-1"
